<translatorium>
  <div id="translatorium_bubble">
    <div id="translatorium_top">
      <button id="translatorium_controls_scale_down" title="Scale up">&#8722;</button>
      <button id="translatorium_controls_scale_up" title="Scale down">&#43;</button>
      <button id="translatorium_controls_dropdown" title="Language">&#94;</button>
      <div id="translatorium_controls_title" title="Double click to lock/unlock">Translatorium</div>
      <button id="translatorium_controls_main_menu" title="Main menu">&#9881;</button>
      <button id="translatorium_controls_fullscreen" title="Fullscreen">&#8284;</button>
      <button id="translatorium_controls_close" title="Close">x</button>

    </div>
    <div id="translatorium_toolbar">
      <select id="translatorium_source">
        <option value='auto'>Auto</option>
      </select>
      <select id="translatorium_target">
      </select>
    </div>
    <div class='translatorium_main_content'>
      <div id="translatorium_text">Hi there</div>
      <div id='translatorium_hover_menu'>
        <button id="translatorium_hover_menu_clipboard">&#10064;</button>
        <button id="translatorium_hover_menu_playground">&#10002;</button>
        <button id="translatorium_hover_menu_google">G</button>
      </div>
    </div>
  </div>
</translatorium>
